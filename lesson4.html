<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript
    </title>
  </head>
  <body>
  
    <script type="text/javascript">  //导入javascript，这里面写的都是javascript内容。
    //关于关系运算，===  != > < 等等

    var age = 8;

    if((age >= 5)  && (age <=6)){
      document.write("Go to Kindergarden" + "<br/>");
    } else if(age > 18){
      document.write("Go to Colleage" + "<br/>");
    }else {
      document.write("Go to Grade ", age - 5, "<br/>");
    }

    document.write("true || false ", true || false, "<br/>");

    //===三等号是严格等于，无论数值和形式，==双等号即等于，形式无关紧要
    document.write("\"5\" == 5 = ", ("5" == 5), "<br/>");
    document.write("\"5\" === 5 = ", ("5" === 5), "<br/>");

    //条件语句还有一种switch语句的写法
     switch(age) {
      case 5:
      case 6:
        document.write("Go to Kindergarden" + "<br/>");
        break;
      case 7:
        document.write("Go to 1st grade" + "<br/>");
        break;
      default:
        document.write("Subtract 5 from your age" + "<br/>");
     }

     //简易形式的条件判断语句，(condition)? ifTrue ：ifFasle;
     var canIVote = (age >= 18) ? true : false;

     //while循环
     var i = 1;
     while(i <= 10){
      document.write(i + "<br/>");
      i++;
     }

     //do-while 循环
     do{
        var guess = prompt("Guess a number between 1 and 20");
     }while(guess != 15)
     alert("You guess 15!");

     //for循环
     for(j = 0; j <= 20; j++){
      if((j % 2) === 0){
        continue;
      }
      if(j === 15){
        break;
      }
      document.write(j + "<br/>");
     }

     //for in循环
     var customer = {
      name: "Bob Thomas",
      address: "123 Main",
      balance: 80
    };
      for(k in customer){
        document.write(customer[k] + "<br/>");
      }

    //
    var tomSmith = ["Tom Smith", "123 Main", 120];
    document.write("1st Index", tomSmith[0],"<br/>");

    tomSmith[3] = "4274040@qq.com";
    document.write("Array : ", tomSmith.valueOf(), "<br/>");//显示出数组的所有的值

    delete tomSmith[3];
    document.write("Array : ", tomSmith.valueOf(), "<br/>");

    //sort排序
    var numbers = [4, 3, 9, 1, 3, 2, 33];
    numbers.sort(function(x,y){ return x - y});
    document.write("Num Array :",numbers.toString() + "<br/>");//数字转换为字符串（toString())来输出

    //将两个数组合在一起
    var combinedArray = numbers.concat(tomSmith);
    //数组的pop push shift unshift等等属性不详细列出
    document.write("CombinedArray: ", combinedArray.toString() + "<br/>");
    
    </script>
  </body>
</html>
